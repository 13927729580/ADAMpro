<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>ADAMpro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./lib/css/materialize.min.css">
    <link rel="stylesheet" href="./lib/css/app.css">
</head>

<body>
<div id="progress" class="progress" style="margin:0px; display:none;">
    <div class="indeterminate"></div>
</div>

<nav>
    <div class="nav-wrapper blue-grey darken-3">
        <a href="#!" class="brand-logo right">ADAMpro</a>
        <ul class="hide-on-med-and-down left">
            <li><a href="overview.html"><i class="material-icons left">explore</i>Overview</a></li>
            <li class="active"><a href="add-entity.html"><i class="material-icons left">playlist_add</i>Create
                Entity</a></li>
            <li><a href="add-index.html"><i class="material-icons left">filter_list</i>Add Index</a></li>
            <li><a href="partition.html"><i class="material-icons left">view_quilt</i>Partition Index</a></li>
            <li><a href="compound-search.html"><i class="material-icons left">search</i>Compound Search</a></li>
            <li><a href="progressive-search.html"><i class="material-icons left">youtube_searched_for</i>Progressive
                Search</a></li>
        </ul>
    </div>
</nav>

<div class="container" style="width:90%">
    <div class="row">
        <h1>Prepare Demo Entity with Random Data.</h1>
    </div>
    <div class="row">
        <div class="row">
            <div class="input-field col s6">
                <input id="entityname" type="text">
                <label for="entityname">name of entity</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="ntuples" type="text">
                <label for="ntuples">number of tuples</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="ndims" type="text">
                <label for="ndims">number of dimensions</label>
            </div>
        </div>
        <div class="row" style="margin-top: 80px">

        </div>
        <div class="row">
            <div class="col s6">
                <label for="fields">structured metadata fields</label>
                <select class="browser-default" id="fields" size="10" style="height:8rem;">
                </select>
            </div>
            <div class="col s6">
                <a class="btn-floating" id="btnRemoveField"><i class="material-icons">remove</i></a>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <div class="input-field col s6">
                    <input id="fieldname" type="text">
                    <label for="fieldname">name</label>
                </div>
                <div class="input-field col s4">
                    <select id="datatype">
                        <option value="" defaultSelected></option>
                        <option value="long">long</option>
                        <option value="int">int</option>
                        <option value="float">float</option>
                        <option value="double">double</option>
                        <option value="string">string</option>
                        <option value="boolean">boolean</option>
                    </select>
                    <label>data type</label>
                </div>
                <div class="input-field col s2">
                    <input type="checkbox" id="indexed"/>
                    <label for="indexed">indexed</label>
                </div>
            </div>
            <div class="input-field col s1">
                    <a class="btn-floating" id="btnAddField"><i class="material-icons">add</i></a>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <label>indexes</label>
                <br/>
                <p>
                    <input type="checkbox" id="ecp" checked="checked" disabled="disabled"/>
                    <label for="ecp">eCP Index</label>
                </p>
                <p>
                    <input type="checkbox" id="lsh" checked="checked" disabled="disabled"/>
                    <label for="lsh">LSH Index</label>
                </p>
                <p>
                    <input type="checkbox" id="pq" checked="checked" disabled="disabled"/>
                    <label for="pq">PQ Index</label>
                </p>
                <p>
                    <input type="checkbox" id="sh" checked="checked" disabled="disabled"/>
                    <label for="sh">SH Index</label>
                </p>
                <p>
                    <input type="checkbox" id="vaf" checked="checked" disabled="disabled"/>
                    <label for="vaf">VAF Index</label>
                </p>
                <p>
                    <input type="checkbox" id="vav" checked="checked" disabled="disabled"/>
                    <label for="vav">VAV Index</label>
                </p>
            </div>
        </div>
        <div class="row" style="padding-top: 40px;">
            <button class="btn waves-effect waves-light red" name="action" id="btnSubmit">
                Create
            </button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="./lib/js/materialize.min.js"></script>
<script src="lib/js/app.js"></script>
<script src="lib/js/add-entity.js"></script>
<script>
    $(document).ready(function () {
        $('select').material_select();
    });
</script>
</body>

</html>
