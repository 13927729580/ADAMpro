<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>ADAMpro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./lib/css/materialize.min.css">
    <link rel="stylesheet" href="./lib/css/app.css">
</head>

<body>
<div id="progress" class="progress" style="margin:0px; display:none;">
    <div class="indeterminate"></div>
</div>

<nav>
    <div class="nav-wrapper blue-grey darken-3">
        <ul class="right hide-on-med-and-down">
            <li><a href="overview.html"><i class="material-icons">explore</i></a></li>
            <li><a href="add-entity.html"><i class="material-icons">playlist_add</i></a></li>
            <li><a href="add-index.html"><i class="material-icons">filter_list</i></a></li>
            <li><a href="partition.html"><i class="material-icons">view_quilt</i></a></li>
            <li><a href="compound-search.html"><i class="material-icons">search</i></a></li>
            <li><a href="progressive-search.html"><i class="material-icons">youtube_searched_for</i></a></li>
        </ul>
    </div>
</nav>

<div class="container" style="width:90%">
    <div class="row">
        <h1>Create Entity.</h1>
    </div>
    <div class="row">
        <div class="row">
            <div class="input-field col s6">
                <input id="entityname" type="text">
                <label for="entityname">name of entity</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="ntuples" type="text">
                <label for="ntuples">number of tuples</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="ndims" type="text">
                <label for="ndims">number of dimensions</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <p>
                    <input type="checkbox" id="ecp" checked="checked" disabled="disabled"/>
                    <label for="ecp">eCP Index</label>
                </p>
                <p>
                    <input type="checkbox" id="lsh" checked="checked" disabled="disabled"/>
                    <label for="lsh">LSH Index</label>
                </p>
                <p>
                    <input type="checkbox" id="pq" checked="checked" disabled="disabled"/>
                    <label for="pq">PQ Index</label>
                </p>
                <p>
                    <input type="checkbox" id="sh" checked="checked" disabled="disabled"/>
                    <label for="sh">SH Index</label>
                </p>
                <p>
                    <input type="checkbox" id="vaf" checked="checked" disabled="disabled"/>
                    <label for="vaf">VAF Index</label>
                </p>
                <p>
                    <input type="checkbox" id="vav" checked="checked" disabled="disabled"/>
                    <label for="vav">VAV Index</label>
                </p>
            </div>
        </div>
        <div class="row" style="padding-top: 40px;">
            <button class="btn waves-effect waves-light red" name="action" id="btnSubmit">
                Create
            </button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="./lib/js/materialize.min.js"></script>
<script src="lib/js/app.js"></script>
<script src="lib/js/add-entity.js"></script>
</body>

</html>
