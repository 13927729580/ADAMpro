<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>ADAMpro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./lib/css/materialize.min.css">
    <link rel="stylesheet" href="./lib/css/app.css">
</head>

<body>
<div id="progress" class="progress" style="margin:0px; display:none;">
    <div class="indeterminate"></div>
</div>

<nav>
    <div class="nav-wrapper blue-grey darken-3">
        <a href="#!" class="brand-logo right">ADAMpro</a>
        <ul class="hide-on-med-and-down left">
            <li><a href="overview.html"><i class="material-icons left">explore</i>Overview</a></li>
            <li><a href="add-entity.html"><i class="material-icons left">playlist_add</i>Create Entity</a></li>
            <li><a href="add-index.html"><i class="material-icons left">filter_list</i>Add Index</a></li>
            <li class="active"><a href="partition.html"><i class="material-icons left">view_quilt</i>Re-Partition</a></li>
            <li><a href="compound-search.html"><i class="material-icons left">search</i>Compound Search</a></li>
            <li><a href="progressive-search.html"><i class="material-icons left">youtube_searched_for</i>Progressive Search</a></li>
        </ul>
    </div>
</nav>

<div class="container" style="width:90%">
    <div class="row">
        <h1>Repartition Entity.</h1>
    </div>
    <div class="row">
        <div class="row">
            <div class="input-field col s6">
                <input id="entityname" type="text">
                <label for="entityname">name of entity</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="entitypartitions" type="text">
                <label for="entitypartitions">number of partitions</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s4">
                <input id="entitycolumns" type="text">
                <label for="entitycolumns">partition columns</label>
            </div>
            <div class="input-field col s2">
                    <input id="entityjoin" disabled="disabled"/>
                    <label for="entityjoin">join table</label>
            </div>
        </div>
        <div class="row" style="padding-top: 40px;">
            <button class="btn waves-effect waves-light red" name="action" id="btnSubmitEntity">
                Repartition Entity
            </button>
        </div>
    </div>




    <div class="row">
        <h1>Repartition Index.</h1>
    </div>
    <div class="row">
        <div class="row">
            <div class="input-field col s6">
                <input id="indexname" type="text">
                <label for="indexname">name of index</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="indexpartitions" type="text">
                <label for="indexpartitions">number of partitions</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s4">
                <input id="indexcolumns" type="text">
                <label for="indexcolumns">partition columns</label>
            </div>
            <div class="input-field col s2">
                <input id="indexjoin" disabled="disabled"/>
                <label for="indexjoin">join table</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <p>
                    <input type="checkbox" id="indexmaterialize" checked="checked"/>
                    <label for="indexmaterialize">materialize</label>
                </p>
                <p>
                    <input type="checkbox" id="indexreplace" disabled="disabled"/>
                    <label for="indexreplace">replace</label>
                </p>
            </div>
        </div>
        <div class="row" style="padding-top: 40px;">
            <button class="btn waves-effect waves-light red" name="action" id="btnSubmitIndex">
                Repartition Index
            </button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="./lib/js/materialize.min.js"></script>
<script src="lib/js/app.js"></script>
<script src="lib/js/partition.js"></script>
</body>

</html>
