<div class='container' style='width:90%'><div class='row'><h1 style='font-size:40pt;'>List<span style='font-size:20pt; padding-left: 20px'>Entity</span></h1></div>

<div class="row">
    <div class="col s8">
        <ul id="info" class="collection">
        </ul>
    </div>
</div>

<script>
$(document).ready(function () {
    entityList(function(data){
        jQuery.each(data.entities, function (index, entityname) {
            var innerhtml = '';
            innerhtml += "<li id='" + entityname + "' data-entityname='" + entityname + "' class='collection-item'" + ">";
            innerhtml += "<span class='title' style='font-size: 16px;'>" + entityname + "</span>";
            innerhtml += "<div class='secondary-content red-text'>";
            innerhtml += "<a href='#!' class='btninfo'><i class='material-icons'>info</i></a>";
            innerhtml += "<a href='#!' class='btnbenchmark'><i class='material-icons'>line_style</i></a>";
            innerhtml += "<a href='#!' class='btndelete'><i class='material-icons'>delete</i></a>";
            innerhtml += "</div>";
            innerhtml += "<div class='details' style='display:none'>";
            innerhtml += "<table>";
            innerhtml += "<tbody>";
            innerhtml += "</tbody>";
            innerhtml += "</table>";
            innerhtml += "</div>";
            innerhtml += "</li>";
            
            $("#info").append(innerhtml);
            $('#' + entityname + ' > div > a.btninfo').bind("click", function(){infoHandler(entityname)});
            $('#' + entityname + ' > div > a.btnbenchmark').bind("click", function(){benchmarkHandler(entityname)});
            $('#' + entityname + ' > div > a.btndelete').bind("click", function(){dropHandler(entityname)});
        })
    })
});



function infoHandler(entityname) {
    $('#' + entityname + ' > div.details').show();
    entityDetails(entityname, function(data){
        var innerinnerhtml = '';
        
        jQuery.each(data.details, function (key, value) {
            innerinnerhtml += "<tr>";
            innerinnerhtml += "<td style='font-weight: bold; font-size: 12px; padding: 0px 0px;' width='150px'>";
            innerinnerhtml += key;
            innerinnerhtml += "</td>";
            innerinnerhtml += "<td style='font-size: 12px; padding: 0px 0px;'>";
            innerinnerhtml += value;
            innerinnerhtml += "</td>";
            innerinnerhtml += "</tr>";
        });
    
        $('#' + entityname + ' > div > table > tbody').html(innerinnerhtml);
        $('#' + entityname + ' > div.collapsible-header').unbind("click", infoHandler);
    })
}


function benchmarkHandler(entityname){
    entityBenchmark(entityname);
}


function dropHandler(entityname){
    entityDrop(entityname);
}
</script>
