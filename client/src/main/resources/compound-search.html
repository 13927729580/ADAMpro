<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>ADAMpro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./lib/css/materialize.min.css">
    <link rel="stylesheet" href="./lib/css/app.css">
</head>

<body>
<div id="progress" class="progress" style="margin:0px; display:none;">
    <div class="indeterminate"></div>
</div>

<nav>
    <div class="nav-wrapper blue-grey darken-3">
        <ul class="right hide-on-med-and-down">
            <li><a href="overview.html"><i class="material-icons">explore</i></a></li>
            <li><a href="add-entity.html"><i class="material-icons">playlist_add</i></a></li>
            <li><a href="add-index.html"><i class="material-icons">filter_list</i></a></li>
            <li><a href="partition.html"><i class="material-icons">view_quilt</i></a></li>
            <li><a href="compound-search.html"><i class="material-icons">search</i></a></li>
            <li><a href="progressive-search.html"><i class="material-icons">youtube_searched_for</i></a></li>
        </ul>
    </div>
</nav>

<div class="container" style="width:90%">
    <div class="row">
        <h1>Compound Search.</h1>
    </div>
    <div class="row" style="margin-top: 20px;">

        <div class="input-field col s1">
            <input type="text" class="form-control" id="entityname" placeholder="entity">
        </div>

        <div class="input-field col s3">
            <input type="text" class="form-control" id="query" placeholder="query">
        </div>

        <div class="col s3">
            <div class="input-field col s10">
                <select id="indextype">
                    <option value="ecp">eCP Index</option>
                    <option value="lsh">LSH Index</option>
                    <option value="pq">PQ Index</option>
                    <option value="sh">SH Index</option>
                    <option value="vaf">VAF Index</option>
                    <option value="vav">VAV Index</option>
                </select>
                <label>index type</label>
            </div>
            <div class="input-field col s2">
                <a class="btn-floating" id="btnAddIndex"><i class="material-icons">add</i></a>
            </div>
        </div>

        <div class="col s2">
            <div class="input-field col s10">
                <select id="indexoperation">
                    <option value="union">UNION</option>
                    <option value="intersect">INTERSECT</option>
                    <option value="except">EXCEPT</option>
                </select>
                <label>aggregation</label>
            </div>
            <div class="input-field col s2">
                <a class="btn-floating" id="btnAddOperation"><i class="material-icons">add</i></a>
            </div>
        </div>


        <div class="input-field col s1">
            <input type="text" class="form-control" id="k" placeholder="k" style="text-align:right;">
        </div>


        <div class="input-field col s2">
            <button class="btn waves-effect waves-light red" name="action" id="btnSubmit">
                Search
            </button>
        </div>

    </div>


    <div class="jtk-demo-main s12">
        <!-- demo -->

        <div class="jtk-demo-canvas canvas-wide statemachine-demo jtk-surface jtk-surface-nopan" id="canvas">
            <div class="w" id="box-start" style="left: 20em; top: 20em;" data-adamtype="start">QUERY
                <div class="res"></div>
                <div class="ep" action="start"></div>
            </div>
        </div>

    </div>

</div>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="./lib/js/materialize.min.js"></script>
<script src="./lib/js/jsPlumb-2.0.7-min.js"></script>
<script src="lib/js/app.js"></script>
<script src="lib/js/compound-search.js"></script>
<script>
    $(document).ready(function () {
        $('select').material_select();
    });
</script>
</body>

</html>
