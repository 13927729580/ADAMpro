<div class='container' style='width:90%'><div class='row'><h1 style='font-size:40pt;'>Compound<span style='font-size:20pt; padding-left: 20px'>Search</span></h1></div>

<div class="row">
    <div id="centityname" class="input-field col s2"></div>
    <div class="input-field col s2">
        <input type="text" class="form-control" id="column" placeholder="attribute">
    </div>
    
    <div class="input-field col s3">
        <input type="text" class="form-control" id="query" placeholder="query">
    </div>

    <div class="input-field col s1">
        <input type="text" class="form-control" id="k" placeholder="k" style="text-align:right;">
    </div>

    <div class="input-field col s3">
        <select id="informationlevel">
            <option selected="selected" value="full_tree">all information</option>
            <option value="final_only">final result only</option>
        </select>
        <label>level of information</label>
    </div>
    
    <div class="input-field col s1" style="text-align:right">
        <button class="btn waves-effect waves-light red" name="action" id="btnSubmit">
            Search
        </button>
    </div>
</div>

<div class="row">
    <div class="s12 jtk-demo-main">
        <div class="jtk-demo-canvas canvas-wide statemachine-demo jtk-surface jtk-surface-nopan" id="canvas">
            
            <div class="w" id="box-start" style="right: 20em; top: 20em;" data-operation="start" data-subtype="start">
                Results
                <div class="res"></div>
                <div class="ep" action="start"></div>
            </div>

        </div>
    </div>
</div>


<div class="row">
    <div class="col s3">
        <div class="input-field col s10">
            <select id="indextype">
                <option value="sequential" data-operation="sequential" data-subtype="sequential">Sequential</option>
                <option value="ecp" data-operation="index" data-subtype="ecp"
                        data-details="<input type='text' class='form-control' name='indexname' placeholder='indexname'><input type='text' class='form-control' name='partitions' placeholder='all partitions'>">eCP Index</option>
                <option value="lsh" data-operation="index" data-subtype="lsh"
                        data-details="<input type='text' class='form-control' name='indexname' placeholder='indexname'><input type='text' class='form-control' name='partitions' placeholder='all partitions'>">LSH Index</option>
                <option value="mi" data-operation="index" data-subtype="mi"
                        data-details="<input type='text' class='form-control' name='indexname' placeholder='indexname'><input type='text' class='form-control' name='partitions' placeholder='all partitions'><input type='text' class='form-control' name='ks' placeholder='ks'>">MI Index</option>
                <option value="pq" data-operation="index" data-subtype="pq"
                        data-details="<input type='text' class='form-control' name='indexname' placeholder='indexname'><input type='text' class='form-control' name='partitions' placeholder='all partitions'>">PQ Index</option>
                <option value="sh" data-operation="index" data-subtype="sh"
                        data-details="<input type='text' class='form-control' name='indexname' placeholder='indexname'><input type='text' class='form-control' name='partitions' placeholder='all partitions'>">SH Index</option>
                <option value="vaf" data-operation="index" data-subtype="vaf"
                        data-details="<input type='text' class='form-control' name='indexname' placeholder='indexname'><input type='text' class='form-control' name='partitions' placeholder='all partitions'>">VAF Index</option>
                <option value="vav" data-operation="index" data-subtype="vav"
                        data-details="<input type='text' class='form-control' name='indexname' placeholder='indexname'><input type='text' class='form-control' name='partitions' placeholder='all partitions'>">VAV Index</option>
                <option value="bq" data-operation="boolean" data-subtype="bq"
                        data-details="<input type='text' class='form-control' name='field' placeholder='field'><input type='text' class='form-control' name='value' placeholder='value'>">Boolan Query</option>
                <option value="solr" data-operation="external" data-subtype="solr"
                        data-details="<input type='text' class='form-control' name='url' placeholder='url (http://192.168.99.100:32769/solr/adampro)'><input type='text' class='form-control' name='query' placeholder='query'><input type='text' class='form-control' name='filter' placeholder='filter (cat:electronics)'><input type='text' class='form-control' name='fields' placeholder='fields (id,company,cat)'><input type='text' class='form-control' name='pk' placeholder='primary key (pk)'>">Solr</option>
            </select>
            <label>scan type</label>
        </div>
        <div class="input-field col s2">
            <a class="btn-floating" id="btnAddIndex"><i class="material-icons">add</i></a>
        </div>
    </div>

    <div class="col s3">
        <div class="input-field col s10">
            <select id="indexoperation">
                <option value="union" data-operation="aggregation" data-subtype="union"
                        data-details="<div class='input-field'><select name='operationorder' class='browser-default'><option value='parallel' selected='selected'>parallel</option><option value='left'>left first</option><option value='right'>right first</option> </select></div>">Union</option>
                <option value="intersect" data-operation="aggregation" data-subtype="intersect"
                        data-details="<div class='input-field'><select name='operationorder' class='browser-default'><option value='parallel' selected='selected'>parallel</option><option value='left'>left first</option><option value='right'>right first</option> </select></div>">Intersect</option>
                <option value="except" data-operation="aggregation" data-subtype="except"
                        data-details="<div class='input-field'><select name='operationorder' class='browser-default'><option value='parallel' selected='selected'>parallel</option><option value='left'>left first</option><option value='right'>right first</option> </select></div>">Except</option>
            </select>
            <label>aggregation</label>
        </div>
        <div class="input-field col s2">
            <a class="btn-floating" id="btnAddOperation"><i class="material-icons">add</i></a>
        </div>
    </div>
</div>


<div id="resultbox" class="material-table" style="display:none">
    <div class="s12">
        <h5>Results (limited to 150)</h5>
    </div>
    <div id="results" class="s12">
    </div>
</div>

<script>
$(document).ready(function () {
    entityListGetSelect("centityname");
});

$(document).ready(function () {
    $('select').material_select();
});
</script>

</div>

</body>
