<div class='container' style='width:90%'><div class='row'><h1 style='font-size:40pt;'>Repartition<span style='font-size:20pt; padding-left: 20px'>Index</span></h1></div>

<div class="row">
    <div class="input-field col s4">
        <input id="indexname" type="text">
        <label for="indexname">name of index</label>
    </div>
</div>
<div class="row">
    <div class="input-field col s2">
        <input id="npartitions" type="text">
        <label for="npartitions">number of partitions</label>
    </div>
    <div class="input-field col s6">
        <input id="attributes" type="text">
        <label for="attributes">partition attributes</label>
    </div>
</div>
<div class="row">
    <div class="input-field col s4">
        <input id="join" disabled="disabled"/>
        <label for="join">join table</label>
    </div>
</div>
<div class="row">
    <div class="input-field col s2">
        <input type="checkbox" id="materialize" checked="checked"/>
        <label for="materialize">materialize</label>
    </div>
    <div class="input-field col s2">
        <input type="checkbox" id="replace" disabled="disabled"/>
        <label for="replace">replace</label>
    </div>
</div>
<div class="row" style="padding-top: 40px;">
    <button class="btn waves-effect waves-light red" name="action" id="btnSubmit">Partition</button>
</div>

<script>
$("#btnSubmit").click(function () {
    var indexname = $("#indexname").val();
    var attributes = $("#attributes").val().split(",");
    var materialize = $('#materialize').is(':checked');
    var replace = $('#replace').is(':checked');
    var npartitions = $("#npartitions").val();

    indexPartition(indexname, attributes, materialize, replace, npartitions);
});
</script>
