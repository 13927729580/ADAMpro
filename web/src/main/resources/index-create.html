<div class='container' style='width:90%'><div class='row'><h1 style='font-size:40pt;'>Create<span style='font-size:20pt; padding-left: 20px'>Index</span></h1></div>


<div class="row">
    <div class="row">
        <div id="centityname" class="input-field col s4"></div>
    </div>
    <div class="row">
        <div class="input-field col s4">
            <input id="attribute" type="text"">
            <label for="attribute">name of attribute</label>
        </div>
        <div class="input-field col s4">
            <select id="indextype">
                <option value="ecp">eCP Index</option>
                <option value="lsh">LSH Index</option>
                <option value="mi">MI Index</option>
                <option value="pq">PQ Index</option>
                <option value="sh">SH Index</option>
                <option value="vaf">VAF Index</option>
                <option value="vav">VAV Index</option>
                <option value="vap">VA+ Index</option>
            </select>
            <label>index type</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s4">
            <input id="norm" type="text" placeholder="2">
            <label for="norm">Minkowski norm</label>
        </div>
    </div>
    <div id="ecp-info" class="row indexinfo">
        <div class="input-field col s4">
            <input id="ecp-leadertype" name="leadertype" type="text" placeholder="simple">
            <label for="ecp-leadertype">leader type (simple/centroid)</label>
        </div>
        <div class="input-field col s4">
            <input id="ecp-ntraining" name="ntraining" type="text" placeholder="sqrt(n)">
            <label for="ecp-ntraining">training size</label>
        </div>
    </div>
    <div id="lsh-info" class="row indexinfo" style="display:none;">
        <div class="input-field col s4">
            <input id="lsh-numHashTables" name="nhashtables" type="text" placeholder="64">
            <label for="lsh-numHashTables">number of hashtables</label>
        </div>
        <div class="input-field col s4">
            <input id="lsh-numHashes" name="nhashes" type="text" placeholder="64">
            <label for="lsh-numHashes">number of hashes</label>
        </div>
        <div class="col s4 offset-s4"></div>
        <div class="input-field col s4">
            <input id="lsh-ntraining" name="ntraining" type="text" placeholder="500">
            <label for="lsh-ntraining">training size</label>
        </div>
    </div>
    <div id="mi-info" class="row indexinfo" style="display:none;">
        <div class="input-field col s4">
            <input id="mi-nrefs" name="nrefs" type="text" placeholder="2 * math.sqrt(n)">
            <label for="mi-nrefs">number of reference objects</label>
        </div>        
        <div class="col s8 offset-s8"></div>
        <div class="input-field col s4">
            <input id="pq-ki" name="nsq" type="text" placeholder="min(100, nrefs)">
            <label for="pq-ki">number of closest reference objects used in index</label>
        </div>
        <div class="input-field col s4">
            <input id="pq-ks" name="nsq" type="text" placeholder="min(100, nrefs)">
            <label for="pq-ks">number of closest reference objects used in the query</label>
        </div>
    </div>
    <div id="pq-info" class="row indexinfo" style="display:none;">
        <div class="input-field col s4">
            <input id="pq-nsq" name="nsq" type="text" placeholder="8">
            <label for="pq-nsq">number of subquantizers</label>
        </div>
        <div class="input-field col s4">
            <input id="pq-ntraining" name="ntraining" type="text" placeholder="500">
            <label for="pq-ntraining">training size</label>
        </div>
    </div>
    <div id="sh-info" class="row indexinfo" style="display:none;">
        <div class="input-field col s4">
            <input id="sh-nbits" name="nbits" type="text" placeholder="dims * 2">
            <label for="sh-nbits">number of bits</label>
        </div>
        <div class="input-field col s4">
            <input id="sh-ntraining" name="ntraining" type="text" placeholder="500">
            <label for="sh-ntraining">training size</label>
        </div>
    </div>
    <div id="vaf-info" class="row indexinfo" style="display:none;">
        <div class="input-field col s4">
            <input id="vaf-nmarks" name="nmarks" type="text" placeholder="64">
            <label for="vaf-nmarks">number of marks per dimension</label>
        </div>
        <div class="input-field col s4">
            <input id="vaf-marktype" name="marktype" type="text" placeholder="equifrequent">
            <label for="vaf-marktype">type of marks generator</label>
        </div>
        <div class="col s4 offset-s4"></div>
        <div class="input-field col s4">
            <input id="vaf-signature-nbits-dim" name="signature-nbits-dim" type="text"
                   placeholder="ceil(log2(marks))">
            <label for="vaf-signature-nbits-dim">number of bits per dimension (for fixed signature generator only)</label>
        </div>
        <div class="input-field col s4">
            <input id="vaf-ntraining" name="ntraining" type="text" placeholder="1000">
            <label for="vaf-ntraining">training size</label>
        </div>
    </div>
    <div id="vav-info" class="row indexinfo" style="display:none;">
        <div class="input-field col s4">
            <input id="vav-marktype" name="marktype" type="text" placeholder="equifrequent">
            <label for="vav-marktype">type of marks generator</label>
        </div>
        <div class="col s8 offset-s8"></div>
        <div class="input-field col s4">
            <input id="vav-signature-nbits" name="signature-nbits" type="text" placeholder="dims * 8">
            <label for="vav-signature-nbits">number of bits in total</label>
        </div>
        <div class="input-field col s4">
            <input id="vav-ntraining" name="ntraining" type="text" placeholder="1000">
            <label for="vav-ntraining">training size</label>
        </div>
    </div>
    <div id="vap-info" class="row indexinfo" style="display:none;">
        <div class="input-field col s4">
            <input id="vap-signature-nbits" name="signature-nbits" type="text" placeholder="dims * 8">
            <label for="vap-signature-nbits">number of bits in total</label>
        </div>
        <div class="col s8 offset-s8"></div>
        <div class="input-field col s4">
            <input id="vap-ndims" name="signature-nbits" type="text" placeholder="dims">
            <label for="vap-ndims">number of dimensions to keep</label>
        </div>
        <div class="input-field col s4">
            <input id="vap-ntraining" name="ntraining" type="text" placeholder="1000">
            <label for="vap-ntraining">training size</label>
        </div>
    </div>
    <div class="row" style="padding-top: 40px;">
        <button class="btn waves-effect waves-light red" name="action" id="btnSubmit">
            Create
        </button>
    </div>
</div>

<script>
$(document).ready(function () {
    entityListGetSelect("centityname");
});

//prepare operation
$("#btnSubmit").click(function () {
    var entityname = $("#entityname").val();
    var attribute = $("#attribute").val();

    if($("#norm").val()){
        var norm = $("#norm").val();
    } else {
        var norm = $("#norm").attr("placeholder");
    }

    var indextype = $("#indextype").val();
    var options = {};

    $("#" + indextype + "-info :input").each(function () {
        if ($(this).val() != null && $(this).val().length > 0) {
            options[this.name] = $(this).val();
        }
    })

    indexCreate(entityname, attribute, norm, indextype, options);
});


$("#indextype").change(function (e) {
    $(".indexinfo").hide();
    var indextype = $("#indextype").val();
    $("#" + indextype + "-info").fadeIn();
});
</script>
<script>
$(document).ready(function () {
    $('select').material_select();
});
</script>

</div>

</body>
