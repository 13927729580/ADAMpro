<script>
$(document).ready(function () {
    entityListGetSelect("centityname");
});

$(document).ready(function () {
    $('select').material_select();
});

var rotated = false;
$("#btnadvancedoptions").click(function () {
    $("#advancedoptions").slideToggle("slow");

    rotated = !rotated;
    if(rotated){ var deg = 180; } else { var deg = 0};

    $("#btnadvancedoptions > i").css("webkitTransform", 'rotate(' + deg + 'deg)');
    $("#btnadvancedoptions > i").css("mozTransform", 'rotate(' + deg + 'deg)');
    $("#btnadvancedoptions > i").css("msTransform", 'rotate(' + deg + 'deg)');
    $("#btnadvancedoptions > i").css("oTransform", 'rotate(' + deg + 'deg)');
    $("#btnadvancedoptions > i").css("transform", 'rotate(' + deg + 'deg)');

    if(rotated){
        $("#btnadvancedoptions").css("color", "black");
    } else {
        $("#btnadvancedoptions").css("color", "#ccc");
    }
});

$(document).ready(function () {
    addStopwatch("stopwatch");
    $('select').material_select();
});

var chartUpdatingIntervalId = 0;
var dataPollIntervalId = 0;

var indextypes = ["", ""];

function setupChart(id) {
    Highcharts.setOptions({
        global: {
            useUTC: false
        }
    });

    var chart = $("#" + id).highcharts();
    if (chart) {
        chart.destroy();
    }

    $("#" + id).highcharts({
        chart: {
            type: 'scatter',
            zoomType: 'xy',
            style: {
                fontFamily: 'Roboto',
                fontSize: "11px"
            },
            animation: Highcharts.svg, // don't animate in old IE
            marginRight: 10,
            events: {
                load: function () {
                    var series = this.series[0];
                    chartUpdatingIntervalId = setInterval(function () {
                        var x = (new Date()).getTime();
                        series.addPoint({x: x, y: 0, color: 'transparent', enabled: false, radius: 0}, true, true);
                    }, 1000);
                }
            }
        },
        xAxis: {
            type: 'datetime',
            tickPixelInterval: 100
        },
        title: {
            text: null
        },
        yAxis: {
            title: {
                text: null
            },
            categories: indextypes,
            crosshair: true,
            min: 0,
            max: indextypes.length - 1
        },
        plotOptions: {
            line: {
                states: {
                    hover: {}
                }
            },
            series: {
                marker: {
                    states: {
                        hover: {
                            enabled: false,
                        }
                    }
                },
                stickyTracking: false,
                animation: {
                    duration: 400
                },
                states: {
                    hover: {
                        enabled: false
                    }
                }
            }
        },
        legend: {
            enabled: false
        },
        exporting: {
            enabled: false
        },
        tooltip: {
            backgroundColor: "white",
            borderColor: "#ababab",
            borderRadius: 8,
            shadow: false,
            style: {
                opacity: 0.8
            },
            formatter: function () {
                if (this.point.source && this.point.time) {
                    var html = this.point.source.toUpperCase() + '<br/>';
                    html += 'execution time: ' + this.point.time + 'ms' + '<br/>';
                    html += 'results: ' + this.point.results;
                    return html;
                } else if (this.point.source === 'start' || this.point.source == 'end') {
                    var html = this.point.source;
                    return html;
                } else {
                    return false;
                }
            }
        },
        series: [{
            name: 'Progressive Querying',
            data: (function () {
                // generate an array of random data
                var data = [];
                var time = (new Date()).getTime();
                var i;

                for (i = -20; i <= 0; i += 1) {
                    var x = time + i * 1000;
                    data.push({
                        x: x,
                        y: 0,
                        color: 'transparent',
                        enabled: false,
                        radius: 0,
                        enableMouseTracking: false
                    });
                }
                return data;
            }())
        }]
    });

    return $("#" + id).highcharts();
}


function successHandler(series) {
    series.addPoint({x: (new Date()).getTime(), y: 1, source: "start", color: "#f4511e", radius: 10}, true, true);
};

function updateHandler(startTime, series, data) {
    if (data.status === "running") {
        var x = (new Date()).getTime();
        series.addPoint({
            x: x,
            y: 1,
            source: data.results.source,
            confidence: data.results.confidence,
            time: Math.abs(startTime - x),
            results: data.results.results.length,
            color: "#26a69a",
            radius: 10,
            events: {
                click: function () {
                    $("#resultbox").show();

                    var results = data.results.results;

                    var tabid = "tab-" + guid();

                    var innerhtml = '';

                    if (results != null && results.length > 0) {
                        innerhtml += '<table id="' + tabid + '" class="striped highlight">';
                        innerhtml += '<thead><tr>';

                        $.each(results[0], function (key, value) {
                            innerhtml += "<th>" + key + "</th>"
                        });

                        innerhtml += '</tr></thead>';
                        innerhtml += '<tbody>';


                        $.each(results, function (key, value) {
                            innerhtml += "<tr>";
                            $.each(value, function (attributekey, attributevalue) {
                                if(attributekey == "adamprodistance"){
                                    innerhtml += "<td class='dt-body-right'>" + attributevalue + "</td>"
                                } else {
                                    innerhtml += "<td>" + attributevalue + "</td>"
                                }
                            });
                            innerhtml += "</tr>";
                        });

                        innerhtml += '</tbody>';

                        innerhtml += '</table>';
                    }

                    $("#results").html(innerhtml);

                    makeDatatable(tabid);
                }
            }
        }, true, true);
    } else if (data.status === "finished") {
        stopUpdating();
    }
};

function stopUpdating() {
    clearInterval(dataPollIntervalId);
    clearInterval(chartUpdatingIntervalId);
    stopStopwatch();
}


//submit operation
$("#btnSubmit").click(function () {
    var id = guid();

    var chart = setupChart("container");
    var series = chart.series[0];
    var startTime = (new Date()).getTime();

    startStopwatch();

    var params = evaluate("box-start");
    params.id = id;


    searchProgressive(id, params, function () {
        successHandler(series);
    }, function (data, intervallId) {
        dataPollIntervalId = intervallId;
        updateHandler(startTime, series, data);
    }, function (intervallId) {
        dataPollIntervalId = intervallId;
        stopUpdating();
    });
});

</script>

</div>
